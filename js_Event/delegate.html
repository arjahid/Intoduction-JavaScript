<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Exploring deligated event</h2>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Fuga, similique autem?</li>
            <li class="item">Ipsam, tenetur cupiditate?</li>
            <li class="item">Amet, est optio.</li>
            <li class="item">Natus, enim fugiat.</li>
            <li class="item">Rem, vel sed!</li>
        </ul>
        <button id="btn">add item</button>
    </section>

    <script>
        document.getElementById('list-container').addEventListener('click',(event)=>{
            event.target.parentNode.removeChild(event.target);
        })
        document.getElementById('btn').addEventListener('click',()=>{
            const li=document.createElement('li');
            li.innerText="new item added"
            document.getElementById('list-container').appendChild(li);
        })
    </script>
</body>
</html>
